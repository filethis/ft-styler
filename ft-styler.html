<link rel="import" href="../cbn-copy-clipboard/cbn-copy-clipboard.html">
<link rel="import" href="../cbn-copy-clipboard/cbn-copy-clipboard-behavior.html">
<link rel="import" href="../ft-labeled-icon-button/ft-labeled-icon-button.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-label/iron-label.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-textarea.html">
<link rel="import" href="../polymer/polymer.html">

<script src="../csslint/dist/csslint.js"></script>

<!--
`<ft-styler>`

aaaaaaaaa

@demo
-->
<dom-module id="ft-styler">

    <template>

        <style include="iron-flex iron-flex-alignment iron-positioning"></style>

        <style>
            :host {
                display:block;
                min-width:400px;
                @apply --layout-vertical;
            }

            .string { color: green; }
            .number { color: darkorange; }
            .boolean { color: blue; }
            .null { color: magenta; }
            .key { color: red; }
        </style>

        <!-- Header -->
        <div
                class="layout horizontal center"
                style="height:60px; padding-left:12px; padding-right:12px; border-bottom:1px solid #DDD; ">

            <!-- Title -->
            <iron-label
                    hidden$="[[!showTitle]]"
                    style="font-family:Arial; font-size:14pt; ">
                Styler
            </iron-label>

            <div class="flex"></div>

            <!-- Validate -->
            <ft-labeled-icon-button
                    id="validateButton"
                    icon="check"
                    label="Validate"
                    disabled="[[!_canValidate]]"
                    on-tap="_onValidateButtonClicked">
            </ft-labeled-icon-button>

            <!-- Copy -->
            <ft-labeled-icon-button
                    id="copyButton"
                    icon="content-paste"
                    label="Copy"
                    disabled="[[!_canCopy]]"
                    on-tap="_onCopyButtonClicked">
            </ft-labeled-icon-button>

            <!-- Apply -->
            <ft-labeled-icon-button
                    id="applyButton"
                    icon="exit-to-app"
                    label="Apply"
                    disabled="[[!_canApply]]"
                    on-tap="_onApplyButtonClicked">
            </ft-labeled-icon-button>
        </div>

        <!-- CSS -->
        <paper-textarea
                id="css"
                class="flex scroll"
                style="padding-left:12px;
                       padding-right:12px;
                       background-color:white;
                       font-size:12px;
                       font-family:'Courier New', Courier, 'Lucida Sans Typewriter', 'Lucida Typewriter', monospace; "
                value="{{css}}"
                label="CSS"
                invalid="{{_cssInvalid}}">
        </paper-textarea>

        <!-- Output -->
        <div
                id="output"
                class="flex"
                style="padding-left:12px;
                       padding-right:12px;
                       background-color:white;
                       border-top:1px solid #DDD;
                       font-size:12px;
                       font-family:'Courier New', Courier, 'Lucida Sans Typewriter', 'Lucida Typewriter', monospace; ">
            <pre>[[output]]</pre>
        </div>

        <!-- Clipboard -->
        <cbn-copy-clipboard
                id="clipboard">
        </cbn-copy-clipboard>

    </template>

    <script>
        Polymer({

            is: 'ft-styler',

            properties: {

                _cssInvalid:
                    {
                        type: Boolean,
                        value: false
                    },

                css:
                    {
                        type: String,
                        observer: "_onCssChanged"
                    },

                output:
                    {
                        type: String
                    },

                _canValidate: {
                    type: Boolean,
                    value: false
                },

                _canApply: {
                    type: Boolean,
                    value: false
                },

                _canCopy: {
                    type: Boolean,
                    value: false
                }
            },

            _onCssChanged: function(to, from)
            {
                this._enableOrDisableButtons();
            },

            _enableOrDisableButtons: function()
            {
                var haveText = !!this.css;
                this._canValidate = haveText;
                this._canApply = haveText;
                this._canCopy = haveText;
            },

            _onValidateButtonClicked: function(event, detail)
            {
                this._validate();
            },

            _onApplyButtonClicked: function(event, detail)
            {
                this._validate();

                // TODO: Apply
            },

            _onCopyButtonClicked: function(event, detail)
            {
                this._validate();

                var clipboard = this.$.clipboard;
                clipboard.value = this.css;
                clipboard.copy();
            },

            _validate: function()
            {
                var css = this.css;
                var results = CSSLint.verify(css);
                var messages = results.messages;
                var count = messages.length;
                var display = "";
                for (var index = 0; index < count; index++)
                {
                    var message = messages[index];
                    var messageAsString = JSON.stringify(message, null, 4);
                    display += messageAsString;
                }
                this.output = display;
            }

        });

    </script>
</dom-module>
