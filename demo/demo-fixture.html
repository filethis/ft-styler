<!-- Imports -->
<link rel="import" href="../../ft-element-demo/ft-element-demo.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../paper-listbox/paper-listbox.html">
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../shadycss/apply-shim.html">
<link rel="import" href="../ft-styler.html">
<link rel="import" href="ft-styleable.html">


<!--

An element that lets designers apply CSS style to FileThis elements.

@demo
 -->
<dom-module id="demo-fixture">

    <template>

        <style include="iron-flex iron-flex-alignment iron-positioning"></style>

        <style>

            /* Styling for this component itself */
            :host {
                display: block;
                overflow: hidden;
                @apply --layout-horizontal;
            }

        </style>

        <ft-styler
            target="{{target}}"
            style="border-right:1px solid black; "
        >
        </ft-styler>

        <!-- Use a polymer class as a parent instead of a "div" so that it has a shadow root, which is needed by the styler target code -->
        <paper-listbox id="parent">

            <ft-styleable id="first">
            </ft-styleable>

            <ft-styleable id="second">
            </ft-styleable>
        </paper-listbox>

    </template>

    <script>

        Polymer
        ({
            is: 'demo-fixture',

            properties:
                {
                    target: {
                        type: Object,
                        notify: true
                    },
                },

            ready: function()
            {
                this.async(function()
                {
                    // this.target = this.$.first;
                    this.target = this.$.parent;
                    // this.target = this;
                });
            },
        });

    </script>

</dom-module>
